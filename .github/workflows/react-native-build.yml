name: React Native Android Build & Deploy

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Build environment'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - staging
          - development
      build_type:
        description: 'Build type'
        required: true
        default: 'apk'
        type: choice
        options:
          - apk
          - aab
  push:
    branches:
      - main

jobs:
  build-android:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: â˜• Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: ğŸ“± Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: ğŸ“¥ Install dependencies
        run: npm ci

      - name: ğŸ”§ Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: ğŸ—ï¸ Build Android APK (Debug)
        run: |
          cd android
          ./gradlew assembleDebug --no-daemon
        env:
          ENVIRONMENT: ${{ inputs.environment || 'production' }}

      - name: ğŸ“¤ Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug.apk
          path: android/app/build/outputs/apk/debug/app-debug.apk
          retention-days: 30

      - name: âœ… Build Summary
        run: |
          echo "ğŸš€ React Native Android Build completed!"
          echo "ğŸ“¦ Repository: ${{ github.repository }}"
          echo "ğŸŒ¿ Branch: ${{ github.ref_name }}"
          echo "ğŸ“ Commit: ${{ github.sha }}"
          echo "ğŸ·ï¸ Environment: ${{ inputs.environment || 'production' }}"
          echo "ğŸ“± Build Type: ${{ inputs.build_type || 'apk' }}"
          echo ""
          echo "ğŸ“¥ Download your APK from the Artifacts section above!"
          echo "ğŸ”— Or check: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"
